<div class="row mt-4">

	<div class="col-md-6 d-none d-md-block" style="height: 450px;">
		<div class="text-center col-md-12 my-auto side-heder">
			<h1>Cadastro de Usuário</h1>
			<img src="../../../../assets/registerImage.png" class="my-4" alt="" width="400px">
		</div>
	</div>

	<div class="col-md-6">

		<form class="p-1">
			<div class="pb-2 d-block d-md-none">
				<h3 class="border-bottom">Cadastro de Usuário</h3>
			</div>
			<div class="row justify-content-between">
				<div class="col-sm-6">
					<label>Primeiro Nome</label>
					<input type="text" class="form-control mt-2" placeholder="Insira o Primeiro nome" />
				</div>
				<div class="col-sm-6">
					<label>Último nome</label>
					<input type="text" class="form-control mt-2" placeholder="Insira o Último nome" />
				</div>
			</div>
			<div class="form-group py-3">
				<label for="">Email:</label>
				<input class="form-control mt-2" type="text" placeholder="Insira o Nome Completo" />
			</div>
			<div class="form-group">
				<label for="">Usuario:</label>
				<input class="form-control mt-2" type="text" placeholder="Insira o nome de Usuário" />
			</div>
			<div class="row justify-content-between py-3">
				<div class="col-sm-6">
					<label for="">Senha:</label>
					<input class="form-control mt-2" type="password" placeholder="Digite uma Senha" />
				</div>
				<div class="col-sm-6">
					<label for="">Confirmar Senha:</label>
					<input class="form-control mt-2" type="password" placeholder="Confirme a Senha" />
				</div>
			</div>
			<div class="form-row p-1 mb-3">
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" id="customCheck1">
					<label class="custom-control-label ps-2">Eu concordo com os <a class="text-decoration-none" href="#">Termos de Uso</a>.</label>
				</div>
			</div>
			<div class="row">
				<div class="col-12">
					<button class="btn btn-lg btn-success btn-block px-5 my-3 w-100">
						Registar
					</button>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-12">
					<a class="btn btn-link btn-block w-100 text-decoration-none" routerLink="/user/login">
						Já sou Cadastrado
					</a>
				</div>
			</div>
		</form>

	</div>
</div>
